{% extends "base.html" %} {% block title %}Add New Post{% endblock %} {% block
content %}
<h2 class="display-4 text-center">Create a New Post for {{user.full_name}}</h2>

<div class="container-sm">
  <form action="/users/{{user.id}}/posts/new" method="post">
    <div class="form-group">
      <label for="title">Title</label>
      <input type="text" name="title" class="form-control" />
    </div>

    <div class="form-group">
      <label for="content">Post Content</label>
      <textarea name="content" id="" cols="30" rows="10" class="form-control">
      </textarea>
    </div>

    <div class="form-group">
      <label for="tags">Tags: (optional)</label>
      {% for tag in tags %}
      <div class="checkbox-column">
        <input type="checkbox" /><span>{{tag.name}}</span>
      </div>
      {% endfor %}
    </div>

    <a href="/users/{{user.id}}" class="btn btn-secondary">Cancel</a>
    <button type="submit" class="btn btn-success">Submit Post</button>
  </form>
</div>

{% endblock %}
